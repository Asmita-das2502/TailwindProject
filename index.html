<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="p-3 bg-white items-center flex justify-between">
      <a href="#" id="brand" class="flex gap-2 items-center">
        <img
          class="object-cover max-w-12 max-h-12"
          src="./assets/asset 0.png"
          alt="logo"
        />
        <span class="text-lg font-medium font- display">ToDesktop</span>
      </a>
      <div id="nav-manu" class="hidden lg:flex gap-12">
        <a href="#" class="font-medium hover:text-primary">Pricing</a>
        <a href="#" class="font-medium hover:text-primary">Docs</a>
        <a href="#" class="font-medium hover:text-primary">Changelog</a>
        <a href="#" class="font-medium hover:text-primary">Blogs</a>
        <a href="#" class="font-medium hover:text-primary">Login</a>
      </div>
      <button
        class="hidden lg:flex border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600 gap-2 items-center"
      >
        <img src="./assets/asset 1.svg" alt="" />
        <span>Electron Developer</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <button class="p-2 lg:hidden border" onclick="handlMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <div
        id="nav-dialog"
        class="hidden fixed bg-white inset-0 p-3 z-10 md:hidden"
      >
        <div id="nav-bar" class="flex justify-between">
          <a href="#" id="brand" class="flex gap-2 items-center">
            <img
              class="object-cover max-w-12 max-h-12"
              src="./assets/asset 0.png"
              alt="logo"
            />
            <span class="text-lg font-medium font- display">ToDesktop</span>
          </a>
          <button class="p-2 md:hidden border" onclick="handlMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>
        <div class="mt-6">
          <a
            href="#"
            class="font-medium hover:bg-gray-100 m-3 p-3 block rounded-lg"
            >Pricing</a
          >
          <a
            href="#"
            class="font-medium hover:bg-gray-100 block m-3 p-3 rounded-lg"
            >Docs</a
          >
          <a
            href="#"
            class="font-medium hover:bg-gray-100 block m-3 p-3 rounded-lg"
            >Changelog</a
          >
          <a
            href="#"
            class="font-medium hover:bg-gray-100 block m-3 p-3 rounded-lg"
            >Blogs</a
          >
          <a
            href="#"
            class="font-medium hover:bg-gray-100 block m-3 p-3 rounded-lg"
            >Login</a
          >
        </div>
        <div class="h-[1px] bg-gray-300">
          <button
            class="mt-6 w-full flex px-6 py-4 rounded-lg hover:bg-gray-100 gap-2 items-center"
          >
            <img src="./assets/asset 1.svg" alt="" />
            <span>Electron Developer</span>
          </button>
        </div>
      </div>
    </nav>
  </body>
  <script src="script.js"></script>
</html>
